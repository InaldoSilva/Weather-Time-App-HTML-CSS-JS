<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio javascript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="conteudo">
    <div class="relogio">
        <div class="card-body">
            <div class="city">Cidade Exemplo, BR</div>
            <div class="date">Sábado, 6 de Agosto 2022</div>
        
            <div class="container-img">
                <img class="img" src="./icons/unknown.png" alt="unknown"> 
            </div>

            <div class="container-temp mx-4 my-3">
                <div>22</div>
                <div style="font-size: 1.8rem;">°c</div>
            </div>
            <div class="weather py-2"></div>
            <div class="umidade"></div>
        </div>

        <div class="hora"></div>

        <div class="card-footer bg-light">
            <div class="input-group ">
                <input type="text" class="form-control bg-light" placeholder="Cidade"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
   <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
</body>
